{% extends 'adminpanel.html' %}
{% block content %}

<div class="container mt-4">

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModaln" id="btnAdd">
        Add MedName
    </button>

    <table id="mednameTable" class="table table-bordered table-striped mt-4">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Category</th>
                <th>Description</th>
                <th>Minimum Quantity</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>


<!-- ADD MODAL -->
<div class="modal fade" id="addModaln">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addMedicineName">
                <!--Cross-Site Request Forgery-->
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Add Medicine Name</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label>Medicine Name</label>
                        <input type="text" class="form-control" id="name" required />
                    </div>
                    <div class="mb-3">
                        <label>Category</label>
                        <select class="form-control" id="form" required>
                            <option value="">-- Select Form --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea id="description" class="form-control"></textarea>
                        <small class="form-text text-muted">Optional notes about this medicine.</small>
                    </div>
                    <div class="mb-3">
                        <label>MinimumQuantity</label>
                        <input type="number" class="form-control" id="number" value="10" required />
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- EDIT MODAL -->
<div class="modal fade" id="editModaln">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="editMedicineName">
                {% csrf_token %}
                <input type="hidden" id="edit_id">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Medicine Name</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label>Name</label>
                    <input type="text" id="edit_name" class="form-control mb-2" required>
                    
                    <label>Category</label>
                    <select id="edit_form" class="form-control mb-2">
                        <option value="">-- Select Form --</option>
                    </select>
                    
                    <label>Description</label>
                    <textarea id="edit_description" class="form-control"></textarea>
                    <small class="form-text text-muted">Optional notes about this medicine.</small>
                    
                    <label>MinimumQuantity</label>
                    <input type="number" id="edit_number" class="form-control" required>
                    </div>

                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Update</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
