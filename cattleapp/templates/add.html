{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pharmacy Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        body {
            overflow-x: hidden;
        }

        h4 {
            background-color: #2a2c2c;
            color: #fff;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            /*background-color: #343a40;*/
            background-color: #fff;
        }

        .sidebar a {
            color: #343a40;
            display: block;
            padding: 12px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #fff;
            color: #0e0303;
            font-weight: bold;
        }

        .sidebar a.active {
            background-color: #0d6efd;
            /* Bootstrap primary blue */
            color: #fff;
            font-weight: bold;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #fff;
        }

        #displayarea {
            height: 100vh;
            background-color: #edeef0;
            padding: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-hospital me-2"></i> Admin Panel
        </a>

        <!-- Collapsible Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">

                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>

                <!-- Medicines Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-capsule-pill me-1"></i> Medicines
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'medicine_view' %}">
                            <i class="bi bi-plus-circle me-2"></i> Add Medicine
                        </a></li>
                        <li><a class="dropdown-item" href="{% url 'medicine_view' %}">
                            <i class="bi bi-list-ul me-2"></i> Medicine List
                        </a></li>
                    </ul>
                </li>

                <!-- Users Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-people me-1"></i> Users
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-person-plus me-2"></i> Add User
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-person-lines-fill me-2"></i> User List
                        </a></li>
                    </ul>
                </li>

                <!-- Logout -->
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>



    <div class="container-fluid">
        <div class="row">
            <div class="" id="displayarea">
                <div class="content">
                    <div>
                        {% block content %}

                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success text-center mt-3" id="alert1">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap js-->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->
        <script>
            setTimeout(() => {
                const alert = document.querySelector('#alert1');
                if (alert) {
                    alert.classList.remove('show');
                    alert.classList.add('fade');
                    setTimeout(() => alert.remove(), 1000);
                }
            }, 5000);
        </script>

</body>
