{% extends 'adminpanel.html' %}
{% block content %}

<div class="container mt-4">

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" id="btnAdd">
        Add Medicine Name
    </button>

    <table id="medicineTable" class="table table-bordered table-striped mt-4">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Medicine Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>


<!-- ADD MODAL -->
<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addMedicineForm">
                <!--Cross-Site Request Forgery-->
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Add Medicine</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label>Medicine Name</label>
                        <input type="text" class="form-control" id="name" required />
                    </div>

                    <div class="mb-3">
                        <label>Price</label>
                        <input type="number" class="form-control" id="price" required />
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- EDIT MODAL -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="editMedicineForm">
                {% csrf_token %}
                <input type="hidden" id="edit_id">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Medicine</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label>Name</label>
                    <input type="text" id="edit_name" class="form-control mb-2">

                    <label>Price</label>
                    <input type="number" id="edit_price" class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Update</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </form>
        </div>
    </div>
</div>



{% endblock %}
